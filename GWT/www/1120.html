<div class="a_base">
	<br>
        <p style="word-spacing: 0; margin: 0" align="justify">Бросьте 3d6 восемнадцать раз, записывая результаты в столбцы по шесть чисел. Выпавшие единицы перебрасываются. Три одновременно выпавшие единицы дают возможность увеличить на 1 результат предыдущего, либо следущего броска по выбору игрока. Выберите столбец и распределите значения по показателям.</p>

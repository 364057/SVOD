	<p class="header_page">Разбойник</p>
	<p class="epigraph">Хочешь жить, так выживай;<br>Не хочешь - ляг, да помирай!<br><b>Каторжная поговорка</b></p>
	<br>
	<p class="header_section">Краткое описание</p>
	<br>
	Клауд. Имеет <i>Конституцию</i> 1к8.
	Коренное отличие - возможность наносить Подлый удар не со спины, а в лицо.
